apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: {{ .Values.source.repoURL }}
    targetRevision: HEAD
    path: bootstrap
  destination:
    server: {{ .Values.destination.bootstrap }}
    namespace: argocd
  syncPolicy:
    syncOptions:
    - CreateNamespace=true  
    automated: 
      prune: true 
      selfHeal: true